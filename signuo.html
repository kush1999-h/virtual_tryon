<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>How to create Firebase login and register?</title>
</head>

<body>

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
            </ul>
        </div>
    </div>
    <br>
    <div class="container">
        <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
                </div>
                <!-- end col -->
            </div>
            <!--  end row -->
        </form>
        <div class="col-sm-4">
            <img src="firebase_auth.png">
        </div>
        <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="button" id="login" name="login" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>

</body>
<script type="module">
    // Import the functions you need from the SDKs you need import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"; import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"; import {
    getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"; // Your web app's Firebase configuration // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = { apiKey: "AIzaSyBlGR8j8dadS9DyOlWd005Y_860j9CpIBE", authDomain: "e-commerce-4c0df.firebaseapp.com", projectId: "e-commerce-4c0df", storageBucket: "e-commerce-4c0df.appspot.com", messagingSenderId: "979113894068", appId: "1:979113894068:web:0b3dc944a37dc5f1c6f7e1",
    measurementId: "G-H98PF4R219" }; // Initialize Firebase const app = initializeApp(firebaseConfig); const analytics = getAnalytics(app); const auth = getAuth(); console.log(app); //----- New Registration code start document.getElementById("register").addEventListener("click",
    function () { var email = document.getElementById("email").value; var password = document.getElementById("password").value; // For new registration createUserWithEmailAndPassword(auth, email, password) .then((userCredential) => { // Signed in const
    user = userCredential.user; console.log(user); alert("Registration successfully!!"); // ... }) .catch((error) => { const errorCode = error.code; const errorMessage = error.message; // .. console.log(errorMessage); alert(error); }); }); //----- End
    //----- Login code start document.getElementById("login").addEventListener("click", function () { var email = document.getElementById("login_email").value; var password = document.getElementById("login_password").value; signInWithEmailAndPassword(auth,
    email, password) .then((userCredential) => { // Signed in const user = userCredential.user; console.log(user); alert(user.email + " Login successfully!!!"); document.getElementById('logout').style.display = 'block'; // ... }) .catch((error) => { const
    errorCode = error.code; const errorMessage = error.message; console.log(errorMessage); alert(errorMessage); }); }); //----- End //----- Logout code start document.getElementById("logout").addEventListener("click", function () { signOut(auth) .then(()
    => { // Sign-out successful. console.log('Sign-out successful.'); alert('Sign-out successful.'); document.getElementById('logout').style.display = 'none'; }) .catch((error) => { // An error happened. console.log('An error happened.'); }); }); //-----
    End
</script>



</html>
