<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Sign Up Page</title>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .signup-form {
      margin-top: 50px;
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      height: 500px; /* Increase the height to make it taller */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .signup-form .form-group {
      margin-bottom: 20px;
    }
    .signup-form .btn-success {
      width: 100%;
      font-size: 18px;
      padding: 10px;
    }
    .signup-form img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      color: #888888;
      font-size: 14px;
    }
    .footer a {
      color: #888888;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="navbar navbar-default">
  <div class="navbar-header">
    <a class="navbar-brand" href="index.html">Virtual Try On</a>
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" class="signup-form">
        <h2>Create an Account</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
      </form>
    </div>
  </div>


</div><!-- end container -->

<footer class="footer">
  <div class="container">
    <center>Developed by <a href="https://vton.com/">vton</a></center>

</footer>

    //----- New Registration code start
    document.getElementById("register").addEventListener("click", function() {
      var email =  document.getElementById("email").value;
      var password = document.getElementById("password").value;
      //For new registration
      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        console.log(user);
        alert("Registration successfully!!");
